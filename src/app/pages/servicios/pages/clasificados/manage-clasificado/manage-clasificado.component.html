<div class="list-container">
  <h2>Gestionar Clasificados</h2>
  <div *ngFor="let post of posts" class="post-card">
    <h3>{{ post.titulo }}</h3>
    <p>{{ post.contenido }}</p>
    <small>Estado: {{ post.estado }}</small>
    <div class="actions">
      <button (click)="archivar(post.id)">Archivar</button>
      <button (click)="eliminar(post.id)">Eliminar</button>
      <a [routerLink]="['/editar-clasificado', post.id]">Editar</a>
    </div>
  </div>
</div>
