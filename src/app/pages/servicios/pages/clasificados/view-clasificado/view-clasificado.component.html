<div class="container d-flex my-5">
    <div class="main-content">
        <div class="post-date">{{ post.fechaPublicacion?.toDate() | date:'dd MMM' }}</div>
        <h1>{{ post.titulo }}</h1>
        <img [src]="post.imagenUrl" class="full-img">
        <p>{{ post.contenido }}</p>
    </div>
    <aside class="sidebar rounded p-3">
        <div class="section">
            <h3>Categor√≠as</h3>
            <div class="tags d-flex flex-wrap gap-2">
                @for (tag of post.etiquetas; track tag) {
                <span>{{ tag }}</span>
                }
            </div>
        </div>
        <div class="section">
            <h3>Contacto</h3>
            <button class="btn btn-contact text-white w-100" [routerLink]="'/contacto'">Contactar</button>
        </div>
    </aside>
</div>
